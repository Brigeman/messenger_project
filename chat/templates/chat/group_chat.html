<!DOCTYPE html>
<html>
<head>
    <title>Group Chat: {{ room_name }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #chat-log {
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            height: 400px;
            overflow-y: scroll;
        }
        #message-input {
            width: 80%;
        }
        #send-button {
            width: 18%;
        }
    </style>
</head>
<body>
    <h1>Group Chat: {{ room_name }}</h1>
    <div id="chat-log"></div>
    <form id="chat-form" method="post">
        {% csrf_token %}
        <input id="message-input" type="text" size="100" autofocus placeholder="Type your message here..." />
        <button type="submit" id="send-button">Send</button>
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const roomName = "{{ room_name }}";
            const chatSocket = new WebSocket(
                'ws://' + window.location.host + '/ws/chat/group/' + roomName + '/'
            );

            chatSocket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                document.querySelector('#chat-log').innerHTML += '<div>' + data.message + '</div>';
            };

            chatSocket.onclose = function(e) {
                console.error('Chat socket closed unexpectedly');
            };

            const chatForm = document.querySelector('#chat-form');
            if (chatForm) {
                chatForm.onsubmit = function(e) {
                    e.preventDefault();
                    const messageInputDom = document.querySelector('#message-input');
                    const message = messageInputDom.value;
                    console.log('Sending message to server:', message);
                    chatSocket.send(JSON.stringify({
                        'message': message
                    }));
                    messageInputDom.value = '';
                };
            }
        });
    </script>
</body>
</html>
