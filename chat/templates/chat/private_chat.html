<!DOCTYPE html>
<html>
<head>
    <title>Chat with {{ other_user.username }}</title>
</head>
<body>
    <h2>Chat with {{ other_user.username }}</h2>
    <div id="chat-log"></div>
    <form id="chat-form">
        <input type="text" id="message-input" autocomplete="off" placeholder="Type your message here...">
        <button type="submit">Send</button>
    </form>
</body>
<script>
    const chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/private/' + '{{ other_user.id }}/'
    );

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        // Используем innerHTML или создаем новый элемент для добавления сообщений
        const chatLog = document.querySelector('#chat-log');
        const messageElement = document.createElement('div');
        messageElement.textContent = data.message;
        chatLog.appendChild(messageElement);
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-form').onsubmit = function(e) {
        e.preventDefault();
        const messageInputDom = document.querySelector('#message-input');
        const message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'message': message
        }));
        messageInputDom.value = '';
    };
</script>
</html>
