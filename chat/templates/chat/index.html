<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
</head>
<body>
    <h2>Chat Room</h2>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'edit_profile' %}">Edit Profile</a></li>
            <li><a href="{% url 'user_list' %}">User List</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </nav>
    <div id="chat-log"></div>
    <input id="chat-message-input" type="text" size="100">
    <input id="chat-message-submit" type="button" value="Send">

    <script>
        const roomName = "{{ room_name }}";  // Используйте динамическое значение для имени комнаты
        const wsScheme = window.location.protocol === "https:" ? "wss" : "ws";
        const chatSocketUrl = `${wsScheme}://${window.location.host}/ws/chat/${roomName}/`;
        let chatSocket;

        function connectWebSocket() {
            console.log(`Connecting to WebSocket at ${chatSocketUrl}`);
            chatSocket = new WebSocket(chatSocketUrl);

            chatSocket.onopen = function(e) {
                console.log('WebSocket connection opened:', e);
            };

            chatSocket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                console.log('Message received:', data);
                document.querySelector('#chat-log').innerHTML += (data.message + '<br>');
            };

            chatSocket.onerror = function(e) {
                console.error('WebSocket error:', e);
            };

            chatSocket.onclose = function(e) {
                console.error('WebSocket connection closed. Reconnecting...', e);
                setTimeout(connectWebSocket, 1000);  // Попробовать переподключиться через 1 секунду
            };
        }

        connectWebSocket();

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // Enter key
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            console.log('Sending message:', message);
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            messageInputDom.value = '';
        };
    </script>
</body>
</html>
